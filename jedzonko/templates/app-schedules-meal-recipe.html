{% extends "__base__.html" %}
{% block title %}{% endblock %}
{% block content %}
<div class="dashboard-content border-dashed p-3 m-4 view-height">
    <form method="post" action="">
        <div class="row border-bottom border-3 p-1 m-1">
            <div class="col noPadding">
                <h3 class="color-header text-uppercase">DODAJ PRZEPIS DO PLANU: "{{ plan.name }}"</h3>
            </div>
            <div class="col d-flex justify-content-end mb-2 noPadding">
                <button type="submit" class="btn btn-success rounded-0 pt-0 pb-0 pr-4 pl-4">Zapisz</button>
                <button formmethod="get" formaction="/new_plan_details" type="submit" class="btn btn-success rounded-0 pt-0 pb-0 pr-4 pl-4">Zakończ edycję</button>
            </div>
        </div>
        <div class="schedules-content">
            <div class="form-group row">
                <label for="name" class="col-sm-2 label-size col-form-label">
                    Nazwa posiłku
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" value="" id="name"
                           placeholder="Nazwa posiłku">
                </div>
            </div>
            <div class="form-group row">
                <label for="number" class="col-sm-2 label-size col-form-label">
                    Numer posiłku
                </label>
                <div class="col-sm-2">
                    <input type="number" min="1" class="form-control" name="order" value="" id="number"
                           placeholder="Numer posiłki">
                </div>
            </div>
            <div class="form-group row">
                <label for="recipie" class="col-sm-2 label-size col-form-label">
                    Przepis
                </label>
                <div class="col-sm-4">
                    <select class="form-control" id="recipie" name="recipe">
                        {% for recipe in recipes %}
                            <option value="{{ recipe.id }}">{{ recipe.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="day" class="col-sm-2 label-size col-form-label">
                    Dzień
                </label>
                <div class="col-sm-2">
                    <select class="form-control" id="day" name="day">
                        <option value="1">poniedziałek</option>
                        <option value="2">wtorek</option>
                        <option value="3">środa</option>
                        <option value="4">czwartek</option>
                        <option value="5">piątek</option>
                        <option value="6">sobota</option>
                        <option value="7">niedziela</option>
                    </select>
                </div>
                <label><input type="hidden" name="plan_id" value="{{ plan_id }}"></label>
            </div>
        </div>
        {% csrf_token %}
    </form>
</div>
{% endblock content %}
