{% extends "__base__.html" %}

{% block title %}Nowy przepis{% endblock %}

{% block content %}

    <h3>{{ message }}</h3>
    <form method="POST" action="">
        <div class="dashboard-content border-dashed p-3 m-4 view-height">

            <div class="mt-4 ml-4 mr-4">
                <div class="row border-bottom border-3">
                    <div class="col"><h3 class="color-header text-uppercase">Nowy
                        przepis</h3></div>
                    <div class="col d-flex justify-content-end mb-2">
                        <label>
                            <button type="submit" class="btn btn-color rounded-0 pt-0 pb-0 pr-4 pl-4">
                                Zapisz
                            </button>
                        </label>
                    </div>
                </div>

                <table class="table borderless">
                    <tbody>
                    <tr class="d-flex">
                        <th scope="row" class="col-2">Nazwa Przepisu</th>
                        <td class="col-7">
                            <input class="w-100 p-1" name="recipe_name" value="{{ recipe_name }}">
                        </td>
                    </tr>
                    <tr class="d-flex">
                        <th scope="row" class="col-2">Opis przepisu</th>
                        <td class="col-7"><textarea class="w-100 p-1" name="recipe_desc"
                                                    rows="5">{{ recipe_desc }}</textarea></td>
                    </tr>
                    <tr class="d-flex">
                        <th scope="row" class="col-2">Przygotowanie (minuty)</th>
                        <td class="col-3">
                            <label><input class="p-1" type="number" name="time_to_prep"
                                          value="{{ time_to_prep }}"></label>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <div class="row d-flex">
                    <div class="col-5 border-bottom border-3"><h3
                            class="text-uppercase">Sposób przygotowania</h3></div>
                    <div class="col-2"></div>
                    <div class="col-5 border-bottom border-3"><h3
                            class="text-uppercase">Składniki</h3></div>
                </div>
                <div class="row d-flex">
                    <div class="col-5 p-4">
                        <textarea class="w-100 p-1" rows="10" name="preparation">{{ preparation }}</textarea>
                    </div>
                    <div class="col-2"></div>

                    <div class="col-5 p-4">
                        <textarea class="w-100 p-1" rows="10" name="ingredients">{{ ingredients }}</textarea>
                    </div>
                </div>
            </div>
        </div>
        {% csrf_token %}
    </form>
{% endblock content %}
